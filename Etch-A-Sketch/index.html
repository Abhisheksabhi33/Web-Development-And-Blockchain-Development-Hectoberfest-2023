<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch-a-Sketch!</h1>

    <div id="main-container" class="main-container">
        <div class="center">
            <button id="resetButton" class="button">
                <div>
                    Change grid size
                </div>
                <div class="small-text">
                    default 24 by 24
                </div>
            </button>
            <button id="normalButton" class="button">
                normal mode
            </button>
            <button id="rainbowButton" class="button">
                rainbow mode!
            </button>

        </div>
        <div id="grid-container" class="grid">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
