<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <div id="first-heading">
            <p id="first-heading-para">Generate a</p>
        </div>
        <br>
        <div id="second-heading">
            <p id="second-heading-para">random password</p>
        </div>
        <div id="third-small-heading">
            <p id="third-small-heading-para">Never use an insecure password again.</p>
        </div>
    </div>

    <div id="button">
        <button onclick="randgen()" id="gen-button">Generate passwords</button>
    </div>

    <hr width="75%" color="#2F3E53">

    <div id="pass">
        <div id="pass-first">
            <p id="pass-first-el">***********</p>
        </div>
        <div id="pass-second">
            <p id="pass-second-el">***********</p>
        </div>  
    </div>
</body>
<script src="script.js"></script>

</html>
